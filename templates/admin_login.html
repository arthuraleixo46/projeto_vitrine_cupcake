<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Admin — Cupcake Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gradient">
<div class="container d-flex align-items-center justify-content-center" style="min-height:70vh;">
  <div class="card p-4 shadow-sm" style="max-width:420px; width:100%">
    <h4 class="mb-3">Área Administrativa</h4>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} small">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input name="password" type="password" class="form-control" required>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-primary" type="submit">Entrar</button>
        <a href="/" class="text-muted">Voltar</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>

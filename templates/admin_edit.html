<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar — Cupcake Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
<div class="container py-5">
  <a href="/admin" class="btn btn-link mb-3">← Voltar</a>
  <div class="card p-4 shadow-sm" style="max-width:720px;">
    <h4 class="mb-3">Editar cupcake</h4>
    <form method="post" enctype="multipart/form-data">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nome</label>
          <input name="nome" class="form-control" value="{{ cupcake.nome }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Sabor</label>
          <input name="sabor" class="form-control" value="{{ cupcake.sabor }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Preço</label>
          <input name="price" type="number" step="0.01" class="form-control" value="{{ '%.2f'|format(cupcake.price) }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">URL da imagem (opcional)</label>
          <input name="image_url" class="form-control" value="{{ cupcake.image }}">
        </div>
        <div class="col-12">
          <label class="form-label">Ou faça upload da imagem (substitui a atual)</label>
          <input name="image_file" type="file" accept="image/*" class="form-control">
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary" type="submit">Salvar</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>

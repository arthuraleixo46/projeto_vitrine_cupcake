<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard ‚Äî Cupcake Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">üç∞ Cupcake Store</a>
    <div>
      <a class="btn btn-sm btn-outline-secondary me-2" href="/admin/add">Adicionar</a>
      <a class="btn btn-sm btn-outline-danger" href="/admin/logout">Sair</a>
    </div>
  </div>
</nav>
<main class="container py-5">
  <h3 class="mb-4">Produtos</h3>
  <div class="row g-3">
    {% for c in cupcakes %}
    <div class="col-12 col-md-6">
      <div class="card shadow-sm">
        <div class="row g-0 align-items-center">
          <div class="col-4">
            <img src="{{ c.image }}" class="img-fluid rounded-start" alt="{{ c.nome }}" style="height:120px; width:100%; object-fit:cover;">
          </div>
          <div class="col-8">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <h6 class="mb-1">{{ c.nome }}</h6>
                <small class="text-muted">Sabor: {{ c.sabor }}</small>
              </div>
              <div class="text-end">
                <div class="mb-2"><strong>R$ {{ '%.2f'|format(c.price) }}</strong></div>
                <div class="d-flex gap-2">
                  <a class="btn btn-sm btn-outline-secondary" href="/admin/edit/{{ c._id }}">Editar</a>
                  <form action="/admin/delete/{{ c._id }}" method="post" style="display:inline">
                    <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Deseja apagar este cupcake?')">Apagar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

    {% if cupcakes|length == 0 %}
    <div class="col-12 text-center text-muted">Nenhum produto cadastrado.</div>
    {% endif %}
  </div>
</main>
</body>
</html>
